{% extends "base.html" %}

{% block content %}
    
  <h1 class="page-header">Dashboard</h1>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Header</th>
          <th>Header</th>
          <th>Header</th>
          <th>Header</th>
        </tr>
      </thead>
      <tbody>
      {% for instance in queryset %}
        <tr>
          <td></td>
          <td>{{ instance.nom_client }}</td>
          <td>{{ instance.note }}</td>
          <td>{{ instance.ETA }}</td>
          <td>{{ instance.statut }}</td>
        </tr>
      {% endfor %} 
      </tbody>
    </table>
  </div>
{% endblock content %}
